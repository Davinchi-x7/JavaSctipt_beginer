<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div>
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Here</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset1()">reset</button>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>

    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="Cat-gen-button" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-1" id="flex-cat-gen">
           
           
        </div>
        <button class="btn btn-danger" onclick="reset1()">reset</button>
    </div>

    <!-- ROCK PAPER SCISSORS CHALLENGE-->
    <div class="container-3">
        <h2>Challenge 3: Rock paper scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock"src="https://pics.craiyon.com/2023-06-23/a0b424b0a29342bda3fbc6e707eda18e.webp" height="150" width="150"  alt="" onclick="rpsGame(this)">
            <img id="paper"src="https://img.freepik.com/free-vector/brochure-design-template-mockup-vector_53876-75862.jpg?w=740&t=st=1702996167~exp=1702996767~hmac=80e94794b9986b84856591f334eb507cba97a069319439d635b64d3236b23cc1" height="150" width="150"  alt="" onclick="rpsGame(this)">
            <img id="scissors"src="https://img.freepik.com/premium-photo/kitchen-scissors-2d-cartoon-illustraton-white-backgroun_889056-24725.jpg?w=740" height="150" width="150"  alt="" onclick="rpsGame(this)">
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Play Again</button>
        </div>
    </div>

    <!-- Button color changer-->

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random" >Random</option>
                    <option value="red" >Red</option>
                    <option value="green" >Green</option>
                    <option value="reset" >Reset</option>
                </select>
             </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    

        


    <script src='Cat generator.js'></script>
</body>
</html>
